<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            width: 60%;
            height: 30vh;
            border-radius: 12px;
            border: 1px solid rgb(118, 82, 39);
            background-color: rgb(124, 112, 128);

        }

        .container-login {
            margin-top: 20vh;
            height: 50vh;
            /* background-color: lightblue; */
        }

        .container-photo {
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-color: lightpink; */
            height: 100%;
        }

        .container-photo>img {
            width: 90%;
            height: 80%;

        }
    </style>
</head>

<body>
    <div class="container container-login border rounded p-3">
        <div class="h-100 row">
            <div class="h-100 col">
                <div class="container-photo">
                    <img src="./images/p1.jpg" alt="" srcset="">
                </div>
            </div>
            <div class="h-100 col-5">
                <div>
                    <h2 class="mt-5" style="color: white;">Stacked form</h2>
                    <form action="./index.html">
                        <div class="mb-3 mt-3">
                            <label for="email" style="color: white;">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="pwd" style="color: white;">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                name="pswd">
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label" style="color: white;">
                                <input class="form-check-input" type="checkbox" name="remember">
                                Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
