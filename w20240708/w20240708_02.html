<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
</head>

<body>
    <form action="">
        <input type="text" id="myText">
        <button type="button" id="myBtn">myBtn</button>
    </form>

    <script>
        const myText = document.getElementById('myText');
        const myBtn = document.getElementById('myBtn');

        myBtn.addEventListener('click', function () {

            console.log('myBtn ok');
            let getMyTextValue = myText.value;
            if (getMyTextValue.length <= 0) {
                console.log('no data');
                return false;
            }
            console.log('getMyTextValue', getMyTextValue);
            console.log('getMyTextValue typeof', typeof (getMyTextValue));
            console.log('getMyTextValue.length', getMyTextValue.length);

        })

        // trim
        let text1 = "  S55688  ";
        let text2 = "S55688";

        console.log('text1', text1);
        console.log('text1.length', text1.length);

        console.log('text2', text2);
        console.log('text2.length', text2.length);

    </script>
</body>

</html>
