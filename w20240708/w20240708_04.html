<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: rgb(245, 234, 227);
        }

        img {
            width: 150px;

        }

        tr,
        td {
            vertical-align: middle;
            text-align: center;
        }

        p {
            font-size: 20px;
            font-weight: bold;

        }

        .p1 {
            color: rgb(177, 118, 118);
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th width="10%"></th>
                    <th width="20%">品項</th>
                    <th width="20%">價錢</th>
                    <th width="10%">數量</th>
                    <th>金額</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td><img src="./images/p1.jpg" alt=""></td>
                    <td>35</td>
                    <td>
                        <input id="item1Count" class="itemCount form-control" type="number" name="" id="" value="1"
                            data-price="35" min="0" max="10">
                    </td>
                    <td id="item1Total" class="itemTotal">35</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td><img src="./images/p2.jpg" alt=""></td>
                    <td>60</td>
                    <td>
                        <input id="item2Count" class="itemCount form-control" type="number" name="" id="" value="1"
                            data-price="60" min="0" max="10">
                    </td>
                    <td id="item2Total" class="itemTotal">60</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td><img src="./images/p3.jpg" alt=""></td>
                    <td>65</td>
                    <td>
                        <input id="item3Count" class="itemCount form-control" type="number" name="" id="" value="1"
                            data-price="65" min="0" max="10">
                    </td>
                    <td id="item3Total" class="itemTotal">65</td>
                </tr>
            </tbody>
        </table>

        <!-- <div class="d-grid mt-3">
            <button type="button" class="btn btn-outline-success btn-block">小計</button>
        </div> -->
        <div class="mt-3">
            <div class="result">
                <p class="p1">超過$500享有七折優惠</p>
                <p>總金額 : <span class="text-danger" id="originPrice"></span> 元</p>
                <div id="bonus">
                    <p>優惠價 : <span class="text-danger" id="discountPrice"></span> 元</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calResultFun() {
            let sum = 0;
            itemTotal.forEach((value, key) => {
                let tmpText = Number(value.innerText);
                sum += tmpText;
            });
            console.log('sum', sum);

            originPrice.innerText = sum;
            discountPrice.innerText = Math.round(sum * 0.7);
            if (sum >= 500) {
                bonus.style.display = "block";
            } else {
                bonus.style.display = "none";
            }

        }

        orders = [
            {
                'id': 1,
                'name': '紅茶',
                'pic': '01.jpg',
                'price': 35,
                'count': 1,
            },
            {
                'id': 2,
                'name': '檸檬茶',
                'pic': '02.jpg',
                'price': 60,
                'count': 1,
            },
            {
                'id': 3,
                'name': '奶茶',
                'pic': '03.jpg',
                'price': 65,
                'count': 1,
            },
        ];

        const itemCount = document.querySelectorAll('.itemCount');
        const itemTotal = document.querySelectorAll('.itemTotal');
        const resultBtn = document.getElementById('resultBtn');
        const originPrice = document.getElementById('originPrice');
        const discountPrice = document.getElementById('discountPrice');
        const bonus = document.getElementById('bonus');



        itemCount.forEach((value, key) => {
            // console.log('value', value);
            // console.log('key', key);

            value.addEventListener('change', function () {
                let getDataPrice = Number(this.getAttribute('data-price'));
                let getNumber = Number(this.value);
                let tmpTotal = getDataPrice * getNumber;

                itemTotal[key].innerText = tmpTotal;

                calResultFun();

            });
        });
    </script>
</body>

</html>
