<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <h2 class="mt-3 mb-3 text-center text-primary">
            HR Form
        </h2>
        <hr>
        <div class="row">
            <div class="col-12 col-lg-6 mb-3">
                <label for="" class="form-check-label">Name</label>
                <input type="text" class="form-control" name="" id="">
            </div>
            <div class="col-12 col-lg-6 mb-3">
                <label for="" class="form-check-label">Mobile</label>
                <input type="text" class="form-control" name="" id="">
            </div>
            <div class="col-12 col-lg-6 mb-3">
                <label for="" class="form-check-label">Age</label>
                <input type="Number" class="form-control" name="" id="">
            </div>
            <div class="col-12 col-lg-6 mb-3">
                <label for="" class="form-check-label">Birthday</label>
                <input type="date" class="form-control" name="" id="">
            </div>
            <div class="col-12 mb-3">
                <label for="" class="form-check-label">Love</label>
                <select name="" id="" class="form-select">
                    <option>html</option>
                    <option>css</option>
                    <option>js</option>
                    <option>php</option>
                </select>
            </div>
            <div class="col-12 col-lg-6 mb-3">
                <label for="" class="form-check-label mb-3">想去的國家</label>
                <br>
                <div class="form-check form-check-inline ms-3">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">日本</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">韓國</label>
                </div>
            </div>
            <div class="col-12 col-lg-6 mb-3">
                <label for="" class="form-check-label mb-3">喜歡的餐廳</label>
                <br>
                <div class="form-check form-check-inline ms-3">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">刷刷鍋</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">燒烤</label>
                </div>
            </div>
            <div class="col-12 mb-3">
                <label for="" class="form-check-label">Comments</label>
                <div class="form-floating">
                    <textarea class="form-control" id="comment" name="text" placeholder="Comment goes here"
                        style="height: 30vh"></textarea>
                </div>
            </div>
            <div class="col-12 mb-3">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>

        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- js or jqery -->
        <script>
            $(document).ready(function () {

            });
            // jquery end

        </script>
</body>

</html>
