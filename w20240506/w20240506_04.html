<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            margin: auto;
            width: 80%;
            height: 90vh;
            padding-top: 100px;
            background-color: rgb(143, 133, 120);
        }

        .flex-container {
            display: flex;
            margin: auto;
            margin-top: 10px;
            width: 90%;
            height: 14%;
            background-color: antiquewhite;

            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .item {
            width: 10%;
            height: 100%;
            border: 1px solid black;
        }

        .work {
            border: 1px solid black;
        }

        .rest {
            border: 1px solid red;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="flex-container">
            <div class="item rest"></div>
            <div class="item work"></div>
            <div class="item work"></div>
            <div class="item work"></div>
            <div class="item work"></div>
            <div class="item work"></div>
            <div class="item rest"></div>
        </div>

        <div class="flex-container">
            <div class="item rest"></div>
            <div class="item work"></div>
            <div class="item work"></div>
            <div class="item work"></div>
            <div class="item work"></div>
            <div class="item work"></div>
            <div class="item rest"></div>
        </div>

        <div class="flex-container">
            <div class="item rest"></div>
            <div class="item work"></div>
            <div class="item work"></div>
            <div class="item work"></div>
            <div class="item work"></div>
            <div class="item work"></div>
            <div class="item rest"></div>
        </div>

        <div class="flex-container">
            <div class="item rest"></div>
            <div class="item work"></div>
            <div class="item work"></div>
            <div class="item work"></div>
            <div class="item work"></div>
            <div class="item work"></div>
            <div class="item rest"></div>
        </div>

        <div class="flex-container">
            <div class="item rest"></div>
            <div class="item work"></div>
            <div class="item work"></div>
            <div class="item work"></div>
            <div class="item work"></div>
            <div class="item work"></div>
            <div class="item rest"></div>
        </div>

        <div class="flex-container">
            <div class="item rest"></div>
            <div class="item work"></div>
            <div class="item work"></div>
            <div class="item work"></div>
            <div class="item work"></div>
            <div class="item work"></div>
            <div class="item rest"></div>
        </div>
    </div>
</body>

</html>
