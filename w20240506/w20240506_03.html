<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            margin: auto;
            margin-top: 50px;
            width: 80%;
            height: 90vh;
            background-color: rgb(90, 76, 62);
            padding-top: 50px;
        }

        .flex-container {
            margin: auto;

            display: flex;
            width: 80%;
            height: 80%;
            background-color: rgb(112, 88, 65);
            flex-wrap: wrap;

            justify-content: space-around;
            align-items: center;
        }

        .item {
            width: 30%;
            height: 150px;
            background-color: #f0e2d4;
            text-align: center;
            /* padding-top: 66px; */
        }

        .item-hide {
            /* opacity: 0.3; */
        }

        .item>img {
            width: 100%;
            height: 100%;
            border: 3px solid black;
        }

        .item-text {
            padding-top: 66px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="flex-container">
            <div class="item">
                <img src="https://picsum.photos/300/200/?random=10">
            </div>
            <div class="item item-hide">
                <img src="https://picsum.photos/300/200/?random=11">
            </div>
            <div class="item">
                <img src="https://picsum.photos/300/200/?random=12">
            </div>
            <div class="item item-hide">
                <img src="https://picsum.photos/300/200/?random=13">
            </div>
            <div class="item">
                <img src="https://picsum.photos/300/200/?random=14">
            </div>
            <div class="item item-hide">
                <img src="https://picsum.photos/300/200/?random=15">
            </div>
            <div class="item item-hide item-text">
                55688
            </div>
        </div>
    </div>

</body>

</html>
