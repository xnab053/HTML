<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 30vh;
            background-color: rgb(133, 106, 94);
            display: flex;
            /* 變橫的 */
            flex-direction: row;
            flex-wrap: wrap;

            /* 水平置中 或 分散 */
            justify-content: space-around;
            /* 垂直置中 */
            align-items: center;

            /* justify-content: center; */
            /* 變直的 */
            /* flex-direction: column; */
        }

        .item {
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            text-align: center;
            padding-top: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>

    </div>

</body>

</html>
