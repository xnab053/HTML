<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            margin: auto;
            background-color: rgb(247, 242, 235);
            padding-top: 20px;
        }

        .row {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 20px;
        }

        .item {
            width: 90%;
            height: 30%;
            background-color: rgb(255, 249, 240);
            margin-top: 20px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item>img {
            width: 90%;
            height: 80%;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        /* 平板 */
        @media screen and (min-width: 720px) {
            .container {

                background-color: rgb(214, 202, 223);
            }

            .row {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                padding-top: 10px;
            }

            .item {
                width: 300px;
                height: 30vh;
                background-color: rgb(242, 231, 255);
                margin-top: 10px;
                margin-left: 20px;
            }
        }

        /* 電腦 */
        @media screen and (min-width: 1200px) {
            .container {
                background-color: rgb(179, 199, 196);
            }

            .row {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                padding-top: 5px;
            }

            .item {

                width: 27%;
                height: 30%;
                background-color: rgb(231, 254, 255);
                margin-top: 20px;
                margin-left: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="item">
                <img src="https://picsum.photos/300/200/?random=10">
            </div>
            <div class="item">
                <img src="https://picsum.photos/300/200/?random=16">
            </div>
            <div class="item">
                <img src="https://picsum.photos/300/200/?random=14">
            </div>
            <div class="item">
                <img src="https://picsum.photos/300/200/?random=18">
            </div>
            <div class="item">
                <img src="https://picsum.photos/300/200/?random=19">
            </div>
            <div class="item">
                <img src="https://picsum.photos/300/200/?random=54">
            </div>
        </div>
        <br>
    </div>
</body>

</html>
