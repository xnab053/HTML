<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鋼琴</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: rgb(238, 237, 237);
        }

        .main {
            margin: auto;
            width: 60%;
            height: 67vh;
            background-color: white;
            border: 10px solid black;
            border-style: double;
        }

        .logo {
            text-align: center;
        }

        .top {
            width: 70%;
            height: 1px;
            border-top: 2px solid black;
            margin: auto;
        }

        ul {
            text-align: center;
        }

        ul>li {
            display: inline-block;
            padding-top: 5px;
            margin-right: 70px;

        }

        ul>li>a {
            text-decoration: none;
            color: black;
        }

        ul>li>a:hover {
            color: rgb(253, 176, 176);
        }

        .bottom {
            width: 70%;
            height: 1px;
            margin: auto;
            border-bottom: 2px solid rgb(177, 177, 177);
        }

        .p1 {
            text-align: center;
        }

        .p1>img {
            width: 70%;
        }

        .a {
            width: 70%;
            margin: auto;
            text-align: center;
            font-size: x-large;
            padding: 20px;
            letter-spacing: 0.2em;
        }
    </style>
</head>

<body>
    <div class="main">
        <br>
        <div class="logo"><img src="images/logo.png" alt=""></div>
        <br>
        <div class="top"></div>
        <div class="container1">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">FOR&nbsp;&nbsp;&nbsp;SALE</a></li>
                <li><a href="">REPAIRS</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </div>
        <div class="bottom"></div><br>
        <div class="p1"><img src="images/p1.png" alt=""></div>
        <div class="a">
            We specialize in the sale and repair of classic keyboards, in particular the Fender Rhodes, Wurlitzer
            EP200, and Hohner Clavinet.
        </div>
    </div>
