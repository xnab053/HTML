<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block</title>
    <style>
        * {
            box-sizing: border-box;
        }

        ul {}

        ul>li {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: bisque;
            text-align: center;
            padding-top: 15px;
            margin-right: 100px;
        }
    </style>
</head>

<body>
    <ul>
        <li>index</li>
        <li>about</li>
        <li>other</li>
    </ul>

</body>

</html>
