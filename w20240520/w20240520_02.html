<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- css -->
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            margin: auto;
            margin-bottom: 20px;
            text-align: center;
        }

        .myBtn {
            width: 200px;
            height: 100px;
            font-size: x-large;
            border: 2px solid black;
        }

        #blackBtn {
            color: black;
        }

        #redBtn {
            color: red;
        }

        #blueBtn {
            color: blue;
        }

        #resultSpan {
            color: red;
        }

        #resultDiv {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <header class="container">
        <h1>color change</h1>
    </header>
    <div class="container">
        <button type="button" id="blackBtn" class="myBtn" data-color="black" data-text="BLACK">blackBtn</button>
        <button type="button" id="blueBtn" class="myBtn" data-color="blue" data-text="BLUE">blueBtn</button>
        <button type="button" id="redBtn" class="myBtn" data-color="red" data-text="RED">redBtn</button>
    </div>

    <div class="container">
        <div id="resultDiv">
            Hello <span id="resultSpan">XXX</span> color
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // 1.綁定
            const blackBtn = $('#blackBtn');
            const blueBtn = $('#blueBtn');
            const redBtn = $('#redBtn');
            const myBtn = $('.myBtn');

            const resultSpan = $('#resultSpan');

            // 2.action / method 
            myBtn.click(function () {
                console.log('this', this);
                resultSpan.text('$(this)', $(this));
                let nowBtn = $(this);

                // console.log('blackBtn ok');
                // resultSpan.text('BLACK');
                // resultSpan.css('color', 'black');

                let getDataColor = nowBtn.attr('data-color');
                let getDataText = nowBtn.attr('data-text');
                console.log('getDataColor', getDataColor);
                console.log('getDataText', getDataText);
                resultSpan.css('color', getDataColor);
                resultSpan.text(getDataText);
            })


        });
    </script>
</body>

</html>
