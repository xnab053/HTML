<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- css -->
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            margin-bottom: 20px;
            text-align: center;
        }

        .myBtn {
            width: 200px;
            height: 100px;
            font-size: x-large;
            border: 2px solid black;
        }

        #blackBtn {
            color: black;
        }

        #redBtn {
            color: red;
        }

        #blueBtn {
            color: blue;
        }

        #resultSpan {
            color: red;
        }

        #resultDiv {
            font-size: 30px;
        }

        table,
        tr,
        td,
        th {
            border-collapse: collapse;
            /* border: 1px solid black; */
        }

        table {
            margin: auto;
            width: 50%;
        }

        th {
            height: 30px;
            /* background-color: rgb(252, 245, 236); */
        }

        td {
            width: 200px;
            height: 200px;
            /* background-color: rgb(207, 195, 179); */
        }
    </style>
</head>

<body>
    <header class="container">
        <h1>color change</h1>
    </header>
    <div class="container">
        <button type="button" id="blackBtn" class="myBtn" data-color="black" data-text="BLACK" data-img="21"
            data-local-img="pic01.jpg">blackBtn</button>
        <button type="button" id="blueBtn" class="myBtn" data-color="blue" data-text="BLUE" data-img="22"
            data-local-img="pic02.jpg">blueBtn</button>
        <button type="button" id="redBtn" class="myBtn" data-color="red" data-text="RED" data-img="25"
            data-local-img="pic03.jpg">redBtn</button>
    </div>

    <div class="container">
        <div id="resultDiv">
            Hello <span id="resultSpan">XXX</span> color
        </div>
    </div>

    <div class="container">
        <table>
            <tr>
                <th>
                    FileName=<span id="imgFileNameSpan">22.jpg</span>
                </th>
            </tr>
            <tr>
                <td>
                    <img id="myImg" src="https://picsum.photos/id/22/800/600">
                </td>
            </tr>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            // 1.綁定
            const blackBtn = $('#blackBtn');
            const blueBtn = $('#blueBtn');
            const redBtn = $('#redBtn');
            const myBtn = $('.myBtn');
            const myImg = $('#myImg');
            const resultSpan = $('#resultSpan');
            const imgFileNameSpan = $('#imgFileNameSpan');

            // 2.action / method 
            myBtn.click(function () {
                console.log('this', this);
                resultSpan.text('$(this)', $(this));
                let nowBtn = $(this);

                // console.log('blackBtn ok');
                // resultSpan.text('BLACK');
                // resultSpan.css('color', 'black');

                let getDataColor = nowBtn.attr('data-color');
                let getDataText = nowBtn.attr('data-text');
                let getDataLocalImg = nowBtn.attr('data-local-img');
                let imgUrl = `./images/${getDataLocalImg}`;

                console.log('getDataColor', getDataColor);
                console.log('getDataText', getDataText);
                console.log('getDataLocalImg', getDataLocalImg);
                console.log('imgUrl', imgUrl);


                resultSpan.css('color', getDataColor);
                resultSpan.text(getDataText);
                myImg.attr('src', imgUrl);
                imgFileNameSpan.text(getDataLocalImg);
            })


        });
    </script>
</body>

</html>
