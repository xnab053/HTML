<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        <h1 class="text-center">Bootstrap 5 Spinners Btn</h1>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-info" type="button" id="goBtn">GO</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 text-center">
        <div class="spinner-border text-info" id="mySpin"></div>
    </div>

    <div class="container mt-5 text-center">
        <span id="myResult">Hello Span</span>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- js or jqery -->
    <script>
        // 方法一
        $(document).ready(function () {

            const goBtn = $('#goBtn');
            const mySpin = $('#mySpin');
            const myResult = $('#myResult');

            console.log('goBtn', goBtn);
            console.log('mySpin', mySpin);
            console.log('myResult', myResult);

            mySpin.hide();
            myResult.hide();

            goBtn.click(function (e) {
                console.log('goBtn ok');
                mySpin.show();

                setTimeout(() => {
                    myResult.text('Go~');
                    mySpin.hide();
                    myResult.show();
                }, 3000);
            })
        });

    </script>
</body>

</html>
