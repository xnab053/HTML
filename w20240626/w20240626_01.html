<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- input -->
                <button id="myBtn" type="button" class="btn btn-primary">time Btn</button>
            </div>
            <div class="col">
                <!-- output -->
                <span id="resultSpan">2024-06-26 ......</span>
            </div>
        </div>
    </div>

    <script>
        // 1.綁定 bind
        const myBtn = document.getElementById('myBtn');
        const resultSpan = document.getElementById('resultSpan');
        console.log('myBtn', myBtn);
        console.log('resultSpan', resultSpan);

        // 2.事件 event 
        myBtn.addEventListener('click', function () {
            console.log('myBtn click ok');
            resultSpan.innerText = 'Hello 55688';
            // resultSpan.innerText('Hello 55688');
        });
    </script>
</body>

</html>
