<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <span id="spanHtml">innerHtml</span>
            </div>

            <div class="col">
                <span id="spanText" >innerText</span>
            </div>
        </div>
    </div>

    <script src="./js/myJs.js"></script>
    <script>
        const spanHtml = document.getElementById('spanHtml');
        const spanText = document.getElementById('spanText');

        spanHtml.innerHTML = "<h1>Hello</h1>";
        spanText.innerText = "<h1>Hello</h1>";
    </script>
</body>

</html>
