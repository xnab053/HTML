<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row {
            clear: both;
        }

        .box {
            height: 150px;
        }

        .box1 {
            width: 100%;
            background-color: rgb(222, 222, 255);
        }

        /* 21 22 */
        .box21 {
            float: left;
            width: 50%;
            background-color: rgb(187, 187, 255);
        }

        .box22 {
            float: right;
            height: 250px;
            width: 50%;
            background-color: rgb(154, 154, 255);
        }

        /* 31 32 33 */
        .box31 {
            float: left;
            width: 33%;
            background-color: rgb(100, 100, 227);
        }

        .box32 {
            float: left;
            width: 33%;
            background-color: rgb(48, 48, 165);
        }

        .box33 {
            float: right;
            width: 33%;
            background-color: rgb(28, 28, 127);
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="box box1"></div>
    </div>

    <div class="row">
        <div class="box box21"></div>
        <div class="box box22"></div>
    </div>

    <div class="row">
        <div class="box box31"></div>
        <div class="box box32"></div>
        <div class="box box33"></div>
    </div>

</body>

</html>
