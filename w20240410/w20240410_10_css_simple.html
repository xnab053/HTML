<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .my-php {
            color: purple;
        }

        h1 {
            color: green;
        }

        /* id # */
        #s1 {
            color: red;
        }

        #sh1 {
            color: red;
        }
    </style>
</head>

<body>
    <!-- simple selector -->

    <!-- 1.element -->
    <h3>element selector</h3>
    <h1 class="my-php" id="sh1">h1 Lorem ipsum dolor sit amet.</h1>
    <hr>

    <!-- 2.id -->
    <h3>id selector</h3>
    <div id="s1">h1 Lorem ipsum dolor sit amet.</div>
    <hr>

    <!-- 3.class -->
    <h3>class selector</h3>
    <div class="my-php">h1 Lorem ipsum dolor sit amet.</div>
    <hr>

</body>

</html>
