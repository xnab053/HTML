<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container text-center">
        <h1>
            setInterval Btn
        </h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-primary" id="goBtn">Go</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-secondary" id="stopBtn">Stop</button>
                </div>
            </div>
            <div class="col-12 mt-3 text-center">
                <div class="myText">
                    123
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- js or jqery -->
    <script>
        $(document).ready(function () {
            const myText = $('.myText');
            const goBtn = $('#goBtn');
            const stopBtn = $('#stopBtn');
            let goFlag = true;
            let myInterval;

            goBtn.click(function (e) {
                if (!goFlag) {
                    return false;
                }

                console.log('goBtn ok');
                myInterval = setInterval(() => {
                    console.log('Hello');
                    console.log('JS');
                    myText.append('<br> my content');
                }, 1000);
                goFlag = false;
            });

            stopBtn.click(function (e) {
                console.log('stopBtn ok');
                clearInterval(myInterval);
                goFlag = true;
            });


        });
        // jquery end

    </script>
</body>

</html>
