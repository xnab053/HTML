<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: rgb(128, 86, 128);
            display: none;
            /* 置中 */
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-secondary" id="fadeInBtn">fadeIn</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-secondary" id="fadeOutBtn">fadeOut</button>
                </div>
            </div>
            <div class="col-16 mt-5 text-center">
                <div class="box">

                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- js or jqery -->
    <script>
        $(document).ready(function () {
            const box = $('.box');
            const fadeInBtn = $('#fadeInBtn');
            const fadeOutBtn = $('#fadeOutBtn');

            let boxFlag = false;


            // 2.動作 
            fadeInBtn.click(function () {
                if (boxFlag) {
                    return false;
                }
                console.log('fadeInBtn');
                box.fadeIn(3000, function () {
                    console.log('fadeIn ok');
                    boxFlag = true;
                });
            });

            fadeOutBtn.click(function () {
                if (!boxFlag) {
                    return false;
                }
                console.log('fadeOutBtn');
                box.fadeOut(3000, function () {
                    console.log('fadeOut ok');
                    boxFlag = false;
                });
            });
        });
        // jquery end

    </script>
</body>

</html>
