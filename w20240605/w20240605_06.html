<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .pochacco {
            position: relative;
        }
    </style>
</head>

<body>
    <img class="pochacco mt-5" width="10%" src="./pa.png" alt="" srcset="">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- js or jqery -->
    <script>
        $(document).ready(function () {
            const pochacco = $('.pochacco');

            // pochacco.css('left', 550);
            // pochacco.css('top', 550);
            setInterval(() => {
                // pochacco.animate({ left: '+=20px'; });
                let x = parseInt(pochacco.css('left'));
                let windowWidth = $(window).width();
                console.log('windowWidth', windowWidth);
                console.log('x', x);
                if (x > windowWidth - 100) {
                    pochacco.css('left', -300);
                    // pochacco.css('top', 0);

                } else {
                    pochacco.animate({
                        left: '+=100px',
                        // top: '+=50px'
                    });
                }
            }, 1000);

        });
        // jquery end

    </script>
</body>

</html>
