<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: rgb(167, 163, 159);
    }
  </style>
</head>

<body>

  <div class="row mt-5 justify-content-center">
    <div class="col-12 col-md-6 col-xl-4 " style="width: 20rem">
      <div class="card">
        <img src="./images/p1.jpg" class="card-img-top w-100" alt="...">
        <div class="card-body">
          <h5 class="card-title">Cinnamoroll</h5>
          <p class="card-text">大耳狗（日語：シナモロール，英語：Cinnamoroll），是三麗鷗一隻藍眼白膚色的狗造型的男性卡通形象，於2002年3月6日誕生</p>
          <a href="https://zh.wikipedia.org/zh-tw/%E7%8E%89%E6%A1%82%E7%8B%97" class="btn btn-primary">詳細了解</a>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-xl-4" style="width: 20rem">
      <div class="card">
        <img src="./images/p2.jpg" class="card-img-top w-100" alt="...">
        <div class="card-body">
          <h5 class="card-title">Pom Pom Purin</h5>
          <p class="card-text">布丁狗（日語：ポムポ厶プリン，英語：Pom Pom Purin）是三麗鷗一隻戴著棕色貝雷帽的黃金獵犬造型的男性卡通形象，在1996年4月16日誕生</p>
          <a href="https://zh.wikipedia.org/zh-tw/%E5%B8%83%E4%B8%81%E7%8B%97" class="btn btn-primary">詳細了解</a>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-xl-4" style="width: 20rem">
      <div class="card">
        <img src="./images/p3.jpg" class="card-img-top w-100" alt="...">
        <div class="card-body">
          <h5 class="card-title">Pochacco</h5>
          <p class="card-text">帕恰狗（日語：ポチャッコ、英語：Pochacco）是三麗鷗一隻白皮膚黑耳朵的狗造型的男性卡通形象，於1989年2月29日誕生</p>
          <a href="https://zh.wikipedia.org/zh-tw/%E5%B8%95%E6%81%B0%E7%8B%97" class="btn btn-primary">詳細了解</a>
        </div>
      </div>
    </div>
</body>

</html>
