<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box {
            width: 1920px;
            height: 500px;
            background-color: lightblue;
            display: flex;
            justify-content: space-around;
            align-items: center;

        }
        .in-box{
            width: 300px;
            height: 300px;
            background-color: lightpink;
        }

        .in-box:hover{
            width: 300px;
            height: 300px;
            background-color: lightpink;
            transform: scale(1.1);
        }


        /* .card:hover {
            transform: scale(1.1);
        } */
    </style>
</head>

<body>
    <div class="container-fluid">

        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <!-- p1 -->
                    <div class="box">
                        <div class="in-box"></div>
                        <div class="in-box"></div>
                        <div class="in-box"></div>
                        <div class="in-box"></div>
                    </div>
                    <!-- p1 end -->
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/id/26/1920/500" alt="Chicago" class="d-block" style="width:100%">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/id/27/1920/500" alt="New York" class="d-block" style="width:100%">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- js or jqery -->
    <script>
        $(document).ready(function () {
            const cards = $('.card');
            cards.hover(function () {
                // $(this).attr('class', 'card w-100 shadow-lg');
                $(this).addClass('shadow-lg');
                $(this).css('transform', 'scale(1.1)');

            }, function () {
                // $(this).attr('class', 'card w-100');
                $(this).removeClass('shadow-lg');
                $(this).css('transform', 'scale(1.0)');
            }
            );
        });
        // jquery end

    </script>
</body>

</html>
