<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>計算機</h1>
        <div class="row mt-3">
            <div class="col-4">
                <label for="">Num1</label>
                <input type="text" name="" id="num1" placeholder="num1?" value="">
            </div>
            <div class="col-4">
                <label for="">Num2</label>
                <input type="text" name="" id="num2" placeholder="num2?" value="">
            </div>
            <div class="col-4">
                <label for="">Opt</label>
                <!-- <input type="text" name="" id="opt" placeholder="+?"> -->

                <select name="" id="opt">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
            <div class="col-12 mt-5">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" id="myBtn">myBtn</button>
                </div>
            </div>
            <div class="col-12 mt-5">
                <span id="resultSpan">55688</span>
            </div>
        </div>
    </div>

    <script>
        // 1.綁定
        const num1 = document.querySelector('num1');
        const num2 = document.getElementById('num2');
        const opt = document.getElementById('opt');
        const myBtn = document.getElementById('myBtn');
        const resultSpan = document.getElementById('resultSpan');

        // jquery
        // const myInput = $('#myInput');
        // let myInputValue = myInput.val();


        myBtn.addEventListener('click', function () {
            // js
            let num1Value = Number(num1.value);
            let num2Value = parseInt(num2.value);
            let optValue = opt.value;

            let result = 0;
            switch (optValue) {
                case '+':
                    result = num1Value + num2Value;
                    break;
                case '-':
                    result = num1Value - num2Value;
                    break;
                case '*':
                    result = num1Value * num2Value;
                    break;
                case '/':
                    result = num1Value / num2Value;
                    break;

                default:
                    break;
            }

            resultSpan.innerText = result;
            // console.log('num1Value', num1Value);
            // console.log('num1Value typeof', typeof(num1Value));
            // console.log('num2Value', num2Value);
            // console.log('num2Value typeof', typeof(num2Value));
        });



        // 2.動作

    </script>
</body>

</html>
