<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漸層動畫</title>
    <style>
        body {
            margin: 0;
            background-image: linear-gradient(90deg, rgb(255, 209, 145), rgb(99, 87, 52));
            background-size: 400% 400%;
            width: 50vw;
            height: 50vh;
            animation: move 7s ease infinite;
        }

        @keyframes move {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
