<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: rgb(255, 207, 207);
            /* transition:樣式1 時間 速度 延遲 , 樣式2 時間 速度 延遲 */
            /* all 代表全部樣式 */
            transition: width 1s, background 2s;
        }

        #div1:hover {
            width: 300px;
            background: rgb(106, 62, 106);
        }

        #container {
            width: 350px;
            height: 300px;
            border: 1px solid rgb(63, 108, 164);
            position: relative;
            background: rgb(234, 246, 255);
        }

        #container div {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgb(163, 200, 232);
            left: 0px;
        }

        #container:hover div {
            left: calc(100% - 50px);
        }

        #ease {
            transition: left 5s ease;
        }

        #linear {
            top: 50px;
            transition: left 5s linear;
        }

        #ease-in {
            top: 100px;
            transition: left 5s ease-in;
        }

        #ease-out {
            top: 150px;
            transition: left 5s ease-out;
        }

        #ease-in-out {
            top: 200px;
            transition: left 5s ease-in-out;
        }

        #cubic {
            top: 250px;
            /* https://cubic-bezier.com */
            transition: left 5s cubic-bezier(.65, 2, .31, -1.47);
        }

        .nav::after {
            content: "";
            display: block;
            width: 0%;
            height: 5px;
            background: black;
            transition: width .5s;
            margin: auto;
        }

        .nav:hover::after {
            width: 100%;
        }

        h1 {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <div id="container">
        <div id="ease"></div>
        <div id="linear"></div>
        <div id="ease-in"></div>
        <div id="ease-out"></div>
        <div id="ease-in-out"></div>
        <div id="cubic"></div>
    </div>
    <h1 class="nav">HELLO</h1>
    <h1 class="nav">HELLO</h1>
</body>

</html>
