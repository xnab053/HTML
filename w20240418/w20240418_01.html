<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線性漸層</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            /* linear-gradient 線性漸層 */
            background-image: linear-gradient(rgb(167, 215, 247), rgb(249, 221, 253), rgb(240, 240, 212), rgb(219, 250, 194));
        }

        #div2 {
            width: 200px;
            height: 200px;
            /* 
            to top = 0 deg /360 deg
            to right = 90 deg
            to bottom = 180 deg
            to left = 270 deg
             */
            /* background-image: linear-gradient(45deg, blue, green); */
            background-image: linear-gradient(to bottom right, rgb(255, 123, 123), rgb(255, 170, 105), rgb(253, 249, 164), rgb(175, 255, 168));
        }

        #div3 {
            width: 200px;
            height: 200px;
            /* linear-gradient (顏色1 漸變位置 , 顏色1 漸變位置...) */
            /* 漸變位置可以是 % 或是 px * */
            /* background-image: linear-gradient(blue 50%, green); */
            background-image: linear-gradient(rgb(255, 198, 252) 50px, rgb(71, 24, 81));
        }

        #div4 {
            width: 200px;
            height: 200px;
            /* 如果漸變位置相同,會有明顯的分隔線 */
            /* background-image: linear-gradient(blue 50%, green 50%); */
            background-image: linear-gradient(45deg, rgb(255, 198, 252) 10%, rgb(71, 24, 81) 10%, rgb(71, 24, 81) 90%, rgb(255, 198, 252) 90%);
        }

        #div5 {
            width: 200px;
            height: 200px;
            /* repeating 重複 */
            /* 如果漸層不夠大,會重複填滿區域 */
            background-image: repeating-linear-gradient(rgb(255, 255, 255), rgb(193, 255, 238) 20%);
        }

        #div6 {
            width: 200px;
            height: 200px;
            background-image: repeating-linear-gradient(45deg, black 0px, black 20px, orange 20px, orange 40px);
        }
    </style>
</head>

<body>
    <div id="div1"></div><br>
    <div id="div2"></div><br>
    <div id="div3"></div><br>
    <div id="div4"></div><br>
    <div id="div5"></div><br>
    <div id="div6"></div><br>
</body>

</html>
