<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- css -->
    <style>

</head>

<body>
    <p>
        Lorem ipsum dolor sit amet.
    </p>

    <button type="button" id="myBtn">myBtn</button>

    <!-- js or jqery -->
    <script>

        // 方法一
        $(document).ready(function () {
            // 
            $('p').click(function () {
                $(this).css('color', 'red');
            });
            $('#myBtn').click(function () {
                $('p').css('color', 'green');
            });
        });

    </script>
</body>
